<pageheader pagename="Drop Table"></pageheader>

<div class="conter-wrapper" data-ng-init="init()">			
   <div class="row">
        <div class="col-sm-6">
				<div class="panel panel-info" >
						<div class="panel-heading">
							<h3 class="panel-title">Select Database</h3>
						</div>
						<div class="panel-body">
								<div class="form-group">
										<label for="exampleInputEmail1">Database Name</label>
										<select class="form-group" ng-options="option for option in database_names_select" ng-model="selectedDB" ng-change="getTable()">
										  <option value="">---Please select---</option> <!-- not selected / blank option -->
										</select>
								</div>
						</div>
				</div>
				<div class="panel panel-info" >
						<div class="panel-heading">
							<h3 class="panel-title">Select Table</h3>
						</div>
						<div class="panel-body">
							
								<div class="form-group">
									<label for="exampleInputEmail1">Table Name</label>
									<select class="form-group" ng-options="option for option in table_names_select" ng-model="selectedTBL" ng-change="submit()">
									  <option value="">---Please select---</option> <!-- not selected / blank option -->
									</select>
								</div>
						</div>
				</div>
        </div>
		<div class="col-sm-6">
            <div class="panel panel-info" >
                <div class="panel-heading">
                    <h3 class="panel-title">Drop Table Query</h3>
                </div>
                <div class="panel panel-primary">
                    <div class="panel-body">
						<pre>{{query}}</pre>
					</div>
				</div>
			</div>
		</div>
    </div>
</div>
