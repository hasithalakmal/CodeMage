<pageheader pagename="View Table"></pageheader>

<div class="conter-wrapper" data-ng-init="init()">                
   <div class="row">
        <div class="col-sm-12">
			<div class="panel panel-info" >
					<div class="panel-heading">
						<h3 class="panel-title">Select Database</h3>
					</div>
					<div class="panel-body">
							<div class="form-group">
								<label > Database Name</label><br>
								<select class="form-group" ng-options="option for option in database_names_select" ng-model="selected" ng-change="submit()">
								  <option value="">---Please select---</option> <!-- not selected / blank option -->
								</select>
							</div>
					</div>
			</div>
            
        </div>
    </div>
	
	<div class="row">
        <div class="col-sm-12">
			<div class="panel panel-info" >
					<div class="panel-heading">
						<h3 class="panel-title">View Table</h3>
					</div>
					<div class="panel-body">
						<table class="table ">
							<thead>
								<tr>
									<th>Table Names</th>
								</tr>
							</thead>
							<tbody ng-bind-html="table_name_table">
								
							</tbody>
						</table>
					</div>
			</div>
        </div>
    </div>
</div>
