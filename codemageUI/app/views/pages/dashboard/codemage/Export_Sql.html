<pageheader pagename=" Export SQL"></pageheader>

<div class="conter-wrapper" data-ng-init="init()">                
   <div class="row">
        <div class="col-sm-12">
			<div class="panel panel-info" >
					<div class="panel-heading">
						<h3 class="panel-title">Select Database </h3>
					</div>
					<div class="panel-body">
						<form ng-submit="submit()">
							<div class="form-group">
								<label for="exampleInputEmail1">Database Name</label>
								<select class="form-group" ng-options="option for option in database_names_select" ng-model="selectedDB" >
									<option value="">---Please select---</option> <!-- not selected / blank option -->
								</select>
							</div>
							<p>First Export Databse and Then Download<p>
							<button  type="submit" id="btn-get" class="btn btn-success btn-rounded">Export</button>
							<button  class="btn btn-success btn-rounded"> <a download="code_mage_db.sql" ng-href="{{ url }}">Download</a></button>
							
						</form>
					</div>
			</div>
            
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-info" >
                <div class="panel-heading">
                    <h3 class="panel-title">Export DataBase </h3>
					
                </div>
                <div class="panel panel-primary">
					
                    <div class="panel-body" >
						<pre>{{dbData}}</pre>
                    </div>
                </div>
            </div>
        </div>	
    </div>
</div>
