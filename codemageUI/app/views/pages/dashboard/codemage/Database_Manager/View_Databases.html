<pageheader pagename="View Database"></pageheader>

<div class="conter-wrapper" data-ng-init="init()">                
   <div class="row">
        <div class="col-sm-12">
			<div class="panel panel-info" >
					<div class="panel-heading">
						<h3 class="panel-title">View Database</h3>
					</div>
					<div class="panel-body">
						<table class="table">
							<tr ng-repeat="user in tabldata" ng-click="showUser(user.user_dbname)">
								<td><a ui-sref='View_Tables'>{{user.user_dbname}}</a></td>
							</tr>
						</table>

					</div>
			</div>
            
        </div>
    </div>
</div>
