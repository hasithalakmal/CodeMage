<pageheader pagename="Drop Database"></pageheader>

<div class="conter-wrapper" data-ng-init="init()">                
   <div class="row">
        <div class="col-sm-6">
			<div class="panel panel-info" >
					<div class="panel-heading">
						<h3 class="panel-title">Drop Database </h3>
					</div>
					<div class="panel-body">
						<form ng-submit="submit()">
							<div class="form-group">
								<label > Database Name</label><br>
								<select class="form-group" ng-options="option for option in database_names_select" ng-model="selected">
								  <option value="">---Please select---</option> <!-- not selected / blank option -->
								</select>
							</div>
							<button  type="submit" class="btn btn-default">Delete</button>
						</form>
					</div>
			</div>
        </div>
		<div class="col-sm-6">
			<div class="panel panel-info" >
					<div class="panel-heading">
						<h3 class="panel-title">Drop Database </h3>
					</div>
					<div class="panel-body">
							<pre>{{'DROP DATABASE '+ selected +' ;'}}</pre>
					</div>
			</div>
        </div>
    </div>
</div>
